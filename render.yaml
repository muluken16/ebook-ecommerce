services:
  # Django Backend API
  - type: web
    name: elibrary-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      cd backend
      python manage.py collectstatic --no-input --settings=dl.settings_production
      python manage.py migrate --settings=dl.settings_production
    startCommand: cd backend && gunicorn dl.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: elibrary-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: dl.settings_production
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CHAPA_SECRET_KEY
        sync: false
    healthCheckPath: /api/health/

  # React Frontend
  - type: web
    name: elibrary-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: https://elibrary-backend.onrender.com

databases:
  - name: elibrary-db
    databaseName: elibrary
    user: elibrary_user
    plan: free
    region: oregon
